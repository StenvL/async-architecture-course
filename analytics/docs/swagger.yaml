    get:
      consumes:
      - application/json
      parameters:
      - description: From
        in: query
        name: from
        required: true
        type: string
      - description: To
        in: query
        name: to
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.mostExpensiveTaskResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
